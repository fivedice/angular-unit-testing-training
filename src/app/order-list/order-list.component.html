<ul class="list-group">
  <li *ngFor="let order of orders"
      class="list-group-item"
      (click)="toggleSelection($event, order)"
      [ngClass]="{'active': order.selected}">
      <div class="d-flex justify-content-between align-items-center">
        {{ order.name }}<span class="badge badge-pill">{{ order.items.length }}</span>
      </div>
  </li>
</ul>
